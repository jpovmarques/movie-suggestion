<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans+Narrow|Source+Sans+Pro:200" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <title>Random movie</title>
</head>

<body>
  <header>
    <div id="ratting"></div>
  </header>
  <section id="results-article">
    <div id="movie-holder">
      <img id="movie-img"></img>
      <article id="description-article">
        <h1 id="movie-title"></h1>
        <p id="description-text"></p>
      </article>
    </div>
  </section>
  <section id="navigation-section">
    <i type="submit" id="dislike-button" class="fas fa-times-circle"></i>
    <i type="submit" id="like-button" class="fas fa-check-circle"></i>
  </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="Cookie.js"></script>
<script src="index.js"></script>
<script src="MovieSearch.js"></script>

</html>
